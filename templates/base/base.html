<style>
.toast {
    position: fixed;
    right: 20px;
    bottom: 20px;
    padding: 14px 18px;
    background: #1a1a1a;
    color: white;
    border-radius: 8px;
    margin-top: 10px;
    opacity: 0;
    animation: fadeInOut 4s forwards;
}
@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(20px); }
    10% { opacity: 1; transform: translateY(0px); }
    90% { opacity: 1; }
    100% { opacity: 0; transform: translateY(20px); }
}
</style>

<script>
function showToast(msg) {
    let toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = msg;
    document.body.appendChild(toast);

    setTimeout(() => { toast.remove(); }, 4000);
}

function checkNotifications() {
    fetch("/api/notifications/")
        .then(res => res.json())
        .then(data => {
            data.notifications.forEach(n => showToast(n.message));
        });
}

// Check every 5 seconds
setInterval(checkNotifications, 5000);
</script>
<script>
const searchInput = document.getElementById("search_input");
const suggestionsBox = document.getElementById("suggestions_box");

let timer = null;

searchInput.addEventListener("input", function() {
    const query = this.value.trim();

    clearTimeout(timer);

    if (query.length < 1) {
        suggestionsBox.classList.add("hidden");
        return;
    }

    // Delay to reduce server calls
    timer = setTimeout(() => fetchSuggestions(query), 300);
});

function fetchSuggestions(query) {
    fetch(`/live-search/?q=${query}`)
        .then(res => res.json())
        .then(data => showSuggestions(data.results));
}

function showSuggestions(results) {
    if (results.length === 0) {
        suggestionsBox.classList.add("hidden");
        return;
    }

    let html = "";

    results.forEach(r => {
        if (r.type === "restaurant") {
            html += `
                <div class="p-3 hover:bg-gray-100 cursor-pointer"
                     onclick="location.href='/restaurant/${r.id}/menu/'">
                    üçΩÔ∏è Restaurant: <b>${r.name}</b>
                </div>
            `;
        }
        if (r.type === "item") {
            html += `
                <div class="p-3 hover:bg-gray-100 cursor-pointer"
                     onclick="location.href='/restaurant/${r.restaurant_id}/menu/'">
                    üçî Item: <b>${r.name}</b>
                </div>
            `;
        }
    });

    suggestionsBox.innerHTML = html;
    suggestionsBox.classList.remove("hidden");
}

// Hide dropdown when clicking outside
document.addEventListener("click", function(e) {
    if (!searchInput.contains(e.target)) {
        suggestionsBox.classList.add("hidden");
    }
});
</script>
