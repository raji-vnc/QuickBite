<!DOCTYPE html>
<html>
<head>
    <title>Rider Login - QuickBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg p-8 rounded-xl max-w-sm w-full">

    <h2 class="text-2xl font-bold text-center mb-6">Rider Login</h2>

    <form method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username"
               class="w-full p-3 border rounded-xl mb-3">

        <input type="password" name="password" placeholder="Password"
               class="w-full p-3 border rounded-xl mb-3">

        <button class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700">
            Login
        </button>
    </form>

</div>

</body>
</html>
