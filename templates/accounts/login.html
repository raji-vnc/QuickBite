<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-96">
        {% csrf_token %}

        <h2 class="text-2xl font-bold text-center mb-6 text-red-500">Login</h2>

        <!-- Render form fields manually -->
        <div class="mb-4">
            {{ form.username.label_tag }}
            {{ form.username }} 
        </div>

        <div class="mb-4">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
            Login
        </button>

        <p class="text-center mt-4 text-sm">
            New user?
            <a href="{% url 'signup_view' %}" class="text-red-500 font-medium">Sign Up</a>
        </p>

    </form>

</body>
</html>
