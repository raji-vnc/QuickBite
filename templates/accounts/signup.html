<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-96">
        {% csrf_token %}

        <h2 class="text-2xl font-bold text-center mb-6 text-red-500">Create Account</h2>

        <!-- Render each field with Tailwind -->
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block mb-1 font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit"
                class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
            Create Account
        </button>

        <p class="text-center mt-4 text-sm">
            Already have an account?
            <a href="{% url 'login_view' %}" class="text-red-500 font-medium">Login</a>
        </p>

    </form>

</body>
</html>
