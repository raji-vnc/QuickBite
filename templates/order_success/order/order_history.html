<!DOCTYPE html>
<html>
<head>
    <title>Order History - QuickBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-4xl mx-auto">

    <h1 class="text-3xl font-bold mb-6">Your Orders</h1>

    <div class="bg-white shadow-lg rounded-xl p-6">

        {% if orders %}
            {% for order in orders %}
            <div class="border-b pb-4 mb-4">

                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold">Order #{{ order.id }}</h2>
                    <span class="px-4 py-1 rounded-full text-white 
                        {% if order.status == 'pending' %} bg-gray-500
                        {% elif order.status == 'accepted' %} bg-blue-500
                        {% elif order.status == 'preparing' %} bg-yellow-500
                        {% elif order.status == 'out_for_delivery' %} bg-purple-500
                        {% elif order.status == 'delivered' %} bg-green-600
                        {% endif %}">
                        {{ order.get_status_display }}
                    </span>
                </div>

                <p class="text-gray-500 mt-1 text-sm">
                    Ordered on: {{ order.created_at }}
                </p>

                <p class="mt-2 text-lg font-semibold">Total: â‚¹{{ order.total_amount }}</p>

                <a href="/order/track/{{ order.id }}/"
                   class="mt-3 inline-block bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600">
                    Track Order
                </a>

            </div>
            {% endfor %}

        {% else %}

            <p class="text-center text-gray-500 text-lg">No past orders yet ðŸ˜Š</p>

        {% endif %}

    </div>

</div><a href="/track-order/{{ order.id }}/"
   class="bg-green-500 text-white px-4 py-2 rounded-xl">
   Track Rider Live
</a>


</body>
</html>
