<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-xl">

    <h2 class="text-2xl font-bold mb-4">Add Menu Item</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <select name="category" class="w-full border p-3 rounded-xl mb-4" required>
            <option value="">Select Category</option>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <input type="text" name="name" placeholder="Item Name"
               class="w-full border p-3 rounded-xl mb-4" required>

        <textarea name="description" placeholder="Description"
                  class="w-full border p-3 rounded-xl mb-4" rows="3"></textarea>

        <input type="number" name="price" placeholder="Price"
               class="w-full border p-3 rounded-xl mb-4" required>

        <input type="file" name="image" class="w-full mb-4" required>

        <button class="w-full bg-red-500 text-white py-3 rounded-xl">Add Item</button>
    </form>

</div>

</body>
</html>
