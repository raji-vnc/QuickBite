<!DOCTYPE html>
<html>
<head>
    <title>Manage Menu - QuickBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto mt-10">

    <h1 class="text-3xl font-bold mb-6">Manage Menu</h1>

    <!-- Buttons -->
    <div class="flex gap-4 mb-6">
        <a href="/restaurant/category/add/"
           class="bg-green-500 text-white px-4 py-2 rounded-xl">+ Add Category</a>

        <a href="/restaurant/item/add/"
           class="bg-red-500 text-white px-4 py-2 rounded-xl">+ Add Item</a>
    </div>

    <!-- Items Table -->
    <div class="bg-white shadow p-6 rounded-xl">
        <table class="w-full text-left">
            <thead>
                <tr>
                    <th class="pb-3">Image</th>
                    <th class="pb-3">Item</th>
                    <th class="pb-3">Category</th>
                    <th class="pb-3">Price</th>
                    <th class="pb-3">Status</th>
                    <th class="pb-3">Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr class="border-t">
                    <td class="py-3">
                        <img src="{{ item.image.url }}" class="h-16 w-16 rounded object-cover">
                    </td>

                    <td>{{ item.name }}</td>
                    <td>{{ item.category.name }}</td>
                    <td>â‚¹{{ item.price }}</td>
                    <td>
                        {% if item.is_available %}
                        <span class="text-green-600">Available</span>
                        {% else %}
                        <span class="text-red-600">Unavailable</span>
                        {% endif %}
                    </td>

                    <td>
                        <a href="/restaurant/item/edit/{{ item.id }}/"
                           class="text-blue-500 font-semibold">Edit</a>

                        <a href="/restaurant/item/delete/{{ item.id }}/"
                           class="text-red-500 font-semibold ml-4">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
