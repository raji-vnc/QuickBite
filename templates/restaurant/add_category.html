<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-xl">

    <h2 class="text-2xl font-bold mb-4">Add Category</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Category Name"
               class="w-full border p-3 rounded-xl mb-4" required>

        <button class="w-full bg-green-500 text-white py-3 rounded-xl">Add Category</button>
    </form>

</div>

</body>
</html>
